<!DOCTYPE html>
<html>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <head>
        <link rel='stylesheet' type='text/css' hred='style.css'>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class='logo'>LOGO</div>
            <nav>
                <ul>
                    <li><a href='#' class="active">Home</a></li>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>Home</a></li>
                </ul>
            </nav>
            <div class='menu-toggle'><i class="fa fa-bars" aria-hidden="true"></i></div>
        </header>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type='text/javascript'>
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('nav').toggleClass('active')
                })
            })
        </script>

    </body>
</html>

<style>
body{
    margin:0;
    padding: 0;
    font-family: arial;

}

header {
    position: absolute;
    top: 0;
    left: 0;
    padding: 0 100px;
    background: royalblue;
    width: 100%;
    box-sizing: border-box;

}

header .logo{

    color:saddlebrown;
    height: 50px;
    line-height: 50px;
    font-size: 24px;
    float: left;
    font-weight: bold;
}
header nav{
    float: right;
}

header nav ul {
    margin: 0;
    padding: 0;
    display: flex;
}

header nav ul li{
    list-style: none;
}

header nav ul li a{
    height:50px;
    line-height: 50px;
    padding: 0 20px;
    color: white;
    text-decoration: none;
}

header nav ul li a:hover
header nav ul li a:active
{   
    color: teal;
    background: thistle;

}

.menu-toggle {
    color: tomato;
    float: right;
    line-height: 50px;
    font-size: 24px;
    cursor: pointer;
    display: none;

}

@media (max-width:991px) {
    header {
        padding: 0 20px;
    }
    .menu-toggle{
        display: block;
    }
    header nav {
       position: absolute;
       width: 100%;
       height: calc(100vh - 50px);
       background: #333;
       top: 50px;
       left: -100%;
       transition: 0.5s;
    }
    header nav.active{
        left: 0;
    }
    header nav ul{
        display: block;
        text-align: center;
        
    }
    header nav ul li a{
        border-bottom: 1px solid rgba(0,0,0,.2);
    }
}

</style>
